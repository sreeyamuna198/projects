<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-box {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .image-box img {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
    }
    header {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body class="bg-light">

  <header class="bg-success text-white text-center py-4 shadow">
>
    <h1>Welcome to K-mart</h1>
  </header>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Play</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categories
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Grocery</a></li>
            <li><a class="dropdown-item" href="#">Mobiles</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Others</a></li>
          </ul>
        </li>
        
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
  <div class="container mt-4">

    <div class="row align-items-center">
      
      <div class="col-md-6 image-box">
        <img src="https://as1.ftcdn.net/v2/jpg/04/26/79/70/1000_F_426797084_HYgS89YDQrtF92VHWRGa3uSgqENsmzVt.jpg" alt="K-mart Image">
      </div>

      
      <div class="col-md-6">
        <div class="card shadow rounded-4 p-4">
          <h4 class="card-title text-center mb-4">Registration Form</h4>
          <form>
            
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>

            <!-- Buttons -->
            <div class="d-grid gap-2">
              <button type="submit" onclick="validate()" class="btn btn-primary">Register</button>
              <button type="button" onclick="validate()" class="btn btn-secondary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
<footer class="bg-primary text-white text-center py-3 mt-5">
  <div class="container">
    <p class="mb-0">&copy; 2025 K-Mart. All rights reserved.</p>
    <small>Contact us: support@kmart.com | +1 (800) 123-4567</small>
  </div>
</footer>


  <script>
    function validate(){
        let name=document.getElementById('name').value;
        if (name=="") {
            alert("Name should not be empty.")
            return false;
                }else {
                    alert("name is entered succesfully");
                }
        ;
                }
    
    
  </script>
</body>
</html>
