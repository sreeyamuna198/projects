    <h2>Simple Calculater</h2>
    <input type="number" name="" id="num1" placeholder="Enter num1" > 
    <input type="number" name="" id="num2" placeholder="Enter num2" >
<select name="" id="operator" >
    <option value="select" selected disabled>Select</option>
    <option value="+">Addition(+)</option>
    <option value="-">Subtraction(-)</option>
    <option value="*">Mul(*)</option>
    <option value="/">Div(/)</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <div id="results"></div>
    </div>
    <script>
        function calculate(){
            let n1 =parseInt(document.getElementById("num1").value);
            let n2= parseInt(document.getElementById("num2").value);
            const operator=document.getElementById("operator").value;
            let result;
            if(isNaN(n1)||isNaN(n2)){
                result="Please enter valid number"
            }  
            else if (operator==='+')
            {
                result=n1+n2;

            } else if(operator==="-"){
                result=n1-n2;

            }else if(operator==='*'){
                result=n1*n2;
            }else if(operator==='/'){
                result=n1/n2;
            }else
            result="Please select valid operator"
        
            document.getElementById("results").innerText="Result:"+result;
             }    </script>
