<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
  <style>

    body {
      margin: 0px;
      padding: 0px;
      background-color: #efefea;
      display: flex;
      justify-content: center;
      align-items: left;
      min-height: 100vh;
    }

    .calculator {
      width: 550px;  
      height: 350px;
      background: #fff;
     
      border-radius: 5px;
      padding: 3px;
      box-sizing: border-box;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .display {
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 2px solid black;
      box-sizing: border-box;
      text-align: left;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
      width: 100%;
      grid-template-rows: repeat(6, 1fr);
      overflow: hidden;
    }

    .buttons input[type="button"] {
      padding: 10px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #e8eadd;
      color: rgb(18, 12, 12);
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .buttons input[type="button"]:hover {
      background-color: rgb(242, 240, 108);
    }

    @media (max-width: 300px) {
      .buttons {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 350px) {
      .buttons {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .display:focus {
      outline: none;
      border-color: rgb(239, 232, 232);
      box-shadow: none;
    }

  </style>
</head>
<body>
  
  <div class="calculator">
    <h1>Scientific Calculator</h1>
    <input type="text" id="display" class="display" placeholder="Enter" />
    <div class="buttons">
      <input type="button" value="1" onclick="display.value += '1'">
      <input type="button" value="2" onclick="display.value += '2'">
      <input type="button" value="3" onclick="display.value += '3'">
      <input type="button" value="4" onclick="display.value += '4'">
      <input type="button" value="5" onclick="display.value += '5'">
      <input type="button" value="6" onclick="display.value += '6'">
      <input type="button" value="7" onclick="display.value += '7'">
      <input type="button" value="8" onclick="display.value += '8'">
      <input type="button" value="9" onclick="display.value += '9'">
      <input type="button" value="0" onclick="display.value += '0'">

      <input type="button" value="C" onclick="display.value = ''">
      <input type="button" value="âŒ«" onclick="backspace()">
      <input type="button" value="*" onclick="display.value += '*'">
      <input type="button" value="+" onclick="display.value += '+'">
      <input type="button" value="-" onclick="display.value += '-'">
      <input type="button" value="/" onclick="display.value += '/'">
      <input type="button" value="!" onclick="display.value += '!'">
      <input type="button" value="." onclick="addDecimal()">
      <input type="button" value="," onclick="display.value += ','">

      <input type="button" value="%" onclick="display.value += '%'">
      <input type="button" value="cos(" onclick="display.value += 'cos('">
      <input type="button" value="sin(" onclick="display.value += 'sin('">
      <input type="button" value="tan(" onclick="display.value += 'tan('">

      <input type="button" value="e" onclick="display.value += 'e'">
      <input type="button" value="pi" onclick="display.value += 'pi'">
      <input type="button" value="^" onclick="display.value += '^('">
      <input type="button" value="(" onclick="display.value += '('">
      <input type="button" value=")" onclick="display.value += ')'">
      <input type="button" value="log(" onclick="display.value += 'log('">

      <input type="button" value="sqrt(" onclick="display.value += 'sqrt('">
      <input type="button" value="log2(" onclick="display.value += 'log2('">
      <input type="button" value="log10(" onclick="display.value += 'log10('">
      <input type="button" value="l2e" onclick="display.value += Math.LOG2E">
      <input type="button" value="l10e" onclick="display.value += Math.LOG10E">
      <input type="button" value="exp(" onclick="display.value += 'exp('">

      <input type="button" value="=" onclick="calculate()">
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    let isDegrees = true;

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function addDecimal() {
      if (!display.value.includes('.')) {
        display.value += '.';
      }
    }

    function calculate() {
      let expression = display.value;
      try {
        if (isDegrees) {
          expression = expression.replace(/sin\(/g, 'sin(' + Math.PI / 180 + '*');
          expression = expression.replace(/cos\(/g, 'cos(' + Math.PI / 180 + '*');
          expression = expression.replace(/tan\(/g, 'tan(' + Math.PI / 180 + '*');
        }
        let result = math.evaluate(expression);
        display.value = result;
      } catch {
        display.value = "Error";
        setTimeout(() => display.value = '', 2000);  
      }
    }
  </script>
</body>
</html>
